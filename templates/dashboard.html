<!-- templates/dashboard.html -->

{% extends "base.html" %}

{% block content %}
  <h2>Hello, {{ current_user.username }}!</h2>

  <h3>Your Posts</h3>
  {% for post in posts %}
    <div class="post">
      <h4>{{ post.title }}</h4>
      <p>{{ post.content }}</p>
      <p class="timestamp">{{ post.date_posted.strftime('%Y-%m-%d %H:%M:%S') }}</p>
    </div>
  {% endfor %}

  <a href="{{ url_for('create_post') }}" class="btn btn-primary">Create New Post</a>
{% endblock %}
